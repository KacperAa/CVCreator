<section class="container">
  <div class="text-and-image-box">
    <div class="text-box">
      <ui-large-small-text
        [largeText]="headerData.nickname"
        [smallText]="headerData.workplace"
      ></ui-large-small-text>
      <app-email-and-tel
        [email]="headerData.email"
        [tel]="headerData.tel"
      ></app-email-and-tel>
    </div>
    <div class="image-box">
      <img class="profile-image" [src]="headerData.imgSrc" />
    </div>
  </div>
</section>
