<section class="container">
  <div class="icons-box">
    <img
      class="icons-box__icon"
      *ngFor="let icon of data.iconsSrc"
      [src]="icon"
    />
  </div>

  <div class="border"></div>
  <div class="lists-box">
    <ng-container *ngFor="let key of columnsKeys">
      <ui-list
        [subPointWidth]="'170px'"
        [points]="data.subPoints[key]"
      ></ui-list>
    </ng-container>
  </div>
</section>
