<section class="container">
  <div class="icons-box">
    <img
      class="icons-box__icon"
      *ngFor="let icon of data.iconsSrc"
      [src]="icon"
    />
  </div>

  <div class="border"></div>
  <div class="list">
    <li *ngFor="let subPoint of data.subPoints" class="list-item">
      <mat-icon>task_alt</mat-icon>{{ subPoint }}
    </li>
  </div>
</section>
